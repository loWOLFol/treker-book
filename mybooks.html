<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои книги — Читатель</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/app.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <a href="login.html" class="profile-link">
        <img
          src="https://ui-avatars.com/api/?name=User&background=4e73df&color=fff&rounded=true"
          alt="Аккаунт"
          class="avatar"
        />
      </a>
      <nav class="nav-links">
        <a href="index.html">Главная</a>
        <a href="mybooks.html" class="active">Мои книги</a>
        <a href="tracker.html">Трекер чтения</a>
      </nav>
    </header>
    <hr class="divider" />

    <main class="content books-page">
      <div class="books-controls">
        <button id="openModal">Добавить книгу</button>
        <input type="text" placeholder="Поиск по моим книгам..." />
      </div>

      <div class="books-filters">
        <button class="active" data-filter="all">Все</button>
        <button data-filter="reading">Читаю</button>
        <button data-filter="finished">Прочитано</button>
        <button data-filter="unread">Не прочитано</button>
        <button data-filter="dropped">Заброшено</button>
      </div>

      <div class="books-grid">
        <button class="open-modal-btn" data-category="reading" data-id="1">
          <div class="book-card">
            <img
              src="https://placehold.co/300x400/4e73df/ffffff?text=1984"
              alt="1984"
            />
            <h3>1984</h3>
            <p>Джордж Оруэлл</p>
          </div>
        </button>

        <button class="open-modal-btn" data-category="finished" data-id="2">
          <div class="book-card">
            <img
              src="https://placehold.co/300x400/2ecc71/ffffff?text=Мастер+и+Маргарита"
              alt="Мастер и Маргарита"
            />
            <h3>Мастер и Маргарита</h3>
            <p>Михаил Булгаков</p>
          </div>
        </button>

        <button class="open-modal-btn" data-category="unread" data-id="3">
          <div class="book-card">
            <img
              src="https://placehold.co/300x400/e74c3c/ffffff?text=Дюна"
              alt="Дюна"
            />
            <h3>Дюна</h3>
            <p>Фрэнк Герберт</p>
          </div>
        </button>

        <button class="open-modal-btn" data-category="dropped" data-id="4">
          <div class="book-card">
            <img
              src="https://placehold.co/300x400/95a5a6/ffffff?text=Улисс"
              alt="Улисс"
            />
            <h3>Улисс</h3>
            <p>Джеймс Джойс</p>
          </div>
        </button>

        <button class="open-modal-btn" data-category="reading" data-id="5">
          <div class="book-card">
            <img
              src="https://placehold.co/300x400/f1c40f/ffffff?text=Гарри+Поттер"
              alt="Гарри Поттер"
            />
            <h3>Гарри Поттер</h3>
            <p>Дж. К. Роулинг</p>
          </div>
        </button>
      </div>

      <div class="modal-overlay" id="bookModal">
        <div class="modal-content">
          <button class="close-btn" id="closeModal">&times;</button>

          <div class="modal-header">
            <div class="book-cover"></div>
            <div class="book-info">
              <div class="book-title">Название книги</div>
              <div class="book-author">Автор книги</div>
            </div>
            <div class="book-series">Цикл/Серия</div>
          </div>

          <div class="book-details">
            <div class="pages">Количество страниц: ...</div>
            <div class="rating">Оценка: ...</div>
          </div>

          <div class="content-section">
            <div class="left-column">
              <div class="section">
                <div class="section-title">
                  Аннотация
                  <button class="expand-btn" data-target="annotation">
                    Подробнее <i>▼</i>
                  </button>
                </div>
                <div class="section-content" id="annotation"></div>
              </div>

              <div class="section">
                <div class="section-title">
                  Герои
                  <button class="expand-btn" data-target="characters">
                    Подробнее <i>▼</i>
                  </button>
                </div>
                <div class="section-content" id="characters"></div>
              </div>
            </div>

            <div class="right-column">
              <div class="section">
                <div class="section-title">
                  Цитаты
                  <button class="expand-btn" data-target="quotes">
                    Подробнее <i>▼</i>
                  </button>
                </div>
                <div class="section-content" id="quotes"></div>
              </div>

              <div class="section">
                <div class="section-title">
                  Сюжет
                  <button class="expand-btn" data-target="plot">
                    Подробнее <i>▼</i>
                  </button>
                </div>
                <div class="section-content" id="plot"></div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="footer-btn edit-btn">Изменить</button>
            <button class="footer-btn add-to-list">В сеть</button>
            <button class="footer-btn comments">Комментарии</button>
          </div>
        </div>
      </div>

      <div id="addBookModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Добавить книгу</h2>
          <input type="text" placeholder="Поиск по книгам..." />
          <div class="modal-books">
            <div class="book-card" style="height: auto; width: 100%">
              <h3>Пример книги</h3>
              <p>Автор неизвестен</p>
            </div>
          </div>
          <div class="modal-footer">
            <p>Не нашли книгу?</p>
            <button class="add-btn">Добавить</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="footer-links">
        <a href="settings.html">Настройки</a>
        <a href="#">О проекте</a>
      </div>
      <p>&copy; 2025 Читатель App.</p>
    </footer>
  </body>
</html>
